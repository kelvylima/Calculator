<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calcbody">
            <div id="display">
                <input type="text" id="textdisplay" disabled>
            </div>
            <div id="keys">
                <button class="btn all-clear-btn function" value="C">C</button>
                <button class="btn delete-btn function" value="DEL">DEL</button>

                <button class="btn number-btn" value="7">7</button>
                <button class="btn number-btn" value="8">8</button>
                <button class="btn number-btn" value="9">9</button>
                <button class="btn operator-btn" value="รท">รท</button>
                
                <button class="btn number-btn" value="4">4</button>
                <button class="btn number-btn" value="5">5</button>
                <button class="btn number-btn" value="6">6</button>
                <button class="btn operator-btn" value="x">x</button>
                
                <button class="btn number-btn" value="1">1</button>
                <button class="btn number-btn" value="2">2</button>
                <button class="btn number-btn" value="3">3</button>
                <button class="btn operator-btn" value="-">-</button>
                
                <button class="btn dot-btn" value=".">.</button>
                <button class="btn number-btn" value="0">0</button>
                <button class="btn operator-btn" value="=">=</button>
                <button class="btn operator-btn" value="+">+</button>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
